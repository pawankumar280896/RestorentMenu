<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <header>
        <nav>
       <a href="index.html">
        <div class="logo">
            <img src="https://placehold.co/200x80?text=ShopLogo" alt="shopLogo" Name="shopLogo" />
        </div>
       </a>
        </nav>
    </header>
    <section>
    <div class="form-conatiner">
    <!-- form have default get method -->
        <form action=""  class="signup-form" post="otp.html">  
            <!-- heading -->
          <h2>Let Us Know!</h2>

          <!-- first name -->
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your number">
           <br>
          <!-- Email address -->
          <label for="emailAddress">Email Address</label>
          <input type="email" id="emailAddress" name="emailAddress" placeholder="Enter your email">
           <br>
          <!-- mobile number -->
          <label for="mobileNumber">Mobile Number</label>
          <input type="number" id="mobileNumber">
          <!-- button -->
           <br>
           <button>Login</button>
           <p>New to Our Resturent <a href="login.html">Sign-up</a></p>
        </form>
    </div>
    </section>
    
</body>
</html>
